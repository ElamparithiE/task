.circle-wrap {
  margin: 50px auto;
  width: 150px;
  height: 150px;
  background: #e6e2e7;
  border-radius: 50%;
}
.circle-wrap .circle .mask,
.circle-wrap .circle .fill {
  width: 150px;
  height: 150px;
  position: absolute;
  border-radius: 50%;
}
.circle-wrap .circle .mask {
  clip: rect(0px, 150px, 150px, 75px);
}

.circle-wrap .circle .mask .fill {
  clip: rect(0px, 75px, 150px, 0px);
  background-color: rgb(13, 177, 57);
}
.circle-wrap .circle .mask.full,
.circle-wrap .circle .fill {
  animation: fill ease-in-out 3s;
  transform: rotate(126deg);
}

@keyframes fill {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(126deg);
  }
}
.circle-wrap .inside-circle {

<script >
    // main.js
document.addEventListener("DOMContentLoaded", function () {
// Mock data for the chart
const chartData = {
    labels: ["Item A", "Item B", "Item C", "Item D", "Item E"],
    datasets: [
        {
            label: "Values",
            data: [25, 45, 30, 70, 20],
            backgroundColor: [
                "rgba(75, 192, 192, 0.2)",
                "rgba(255, 99, 132, 0.2)",
                "rgba(255, 206, 86, 0.2)",
                "rgba(54, 162, 235, 0.2)",
                "rgba(153, 102, 255, 0.2)",
            ],
            borderColor: [
                "rgba(75, 192, 192, 1)",
                "rgba(255, 99, 132, 1)",
                "rgba(255, 206, 86, 1)",
                "rgba(54, 162, 235, 1)",
                "rgba(153, 102, 255, 1)",
            ],
            borderWidth: 1,
        },
    ],
};

const chartOptions = {
    scales: {
        y: {
            beginAtZero: true,
        },
    },
};

const ctx = document.getElementById("chart").getContext("2d");
const myChart = new Chart(ctx, {
    type: "bar",
    data: chartData,
    options: chartOptions,
});

// Data table filtering
const dataFilter = document.getElementById("data-filter");
const dataRows = document.querySelectorAll("#data-table tbody tr");

dataFilter.addEventListener("input", function () {
    const filterText = dataFilter.value.toLowerCase();
    dataRows.forEach((row) => {
        const rowData = Array.from(row.children)
            .map((cell) => cell.textContent.toLowerCase());
        if (rowData.some((data) => data.includes(filterText))) {
            row.style.display = "";
        } else {
            row.style.display = "none";
        }
    });
});
});

</script>
